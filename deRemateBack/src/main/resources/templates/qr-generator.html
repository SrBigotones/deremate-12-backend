<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de QRs - Entregas Pendientes</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }
        
        .header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .content {
            padding: 30px;
        }
        
        .qr-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        
        .qr-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .qr-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        
        .qr-image {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            border: 3px solid #e9ecef;
            border-radius: 10px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .qr-image img {
            max-width: 100%;
            max-height: 100%;
        }
        
        .entrega-info {
            margin-top: 20px;
        }
        
        .entrega-info h3 {
            color: #495057;
            margin: 0 0 10px 0;
            font-size: 1.3em;
        }
        
        .entrega-info p {
            color: #6c757d;
            margin: 5px 0;
            font-size: 0.95em;
        }
        
        .estado-badge {
            display: inline-block;
            background: #ffc107;
            color: #212529;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            margin-top: 10px;
        }
        
        .no-entregas {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }
        
        .no-entregas h2 {
            margin: 0 0 20px 0;
            font-size: 2em;
            font-weight: 300;
        }
        
        .no-entregas p {
            font-size: 1.1em;
            margin: 0;
        }
        
        .refresh-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-bottom: 20px;
        }
        
        .refresh-btn:hover {
            transform: scale(1.05);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“¦ Generador de QRs</h1>
            <p>Entregas Pendientes - Escanea para cambiar estado a "EN VIAJE"</p>
        </div>
        
        <div class="content">
            <button class="refresh-btn" onclick="cargarQRs()">ðŸ”„ Actualizar QRs</button>
            
            <div id="qr-container">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Cargando QRs...</p>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        // Datos de las entregas desde el servidor
        const entregas = /*[[${entregas}]]*/ [];
        
        function cargarQRs() {
            const container = document.getElementById('qr-container');
            container.innerHTML = '<div class="loading"><div class="spinner"></div><p>Cargando QRs...</p></div>';
            
            if (entregas.length === 0) {
                container.innerHTML = `
                    <div class="no-entregas">
                        <h2>ðŸŽ‰ Â¡No hay entregas pendientes!</h2>
                        <p>Todas las entregas han sido procesadas o no hay entregas en estado PENDIENTE.</p>
                    </div>
                `;
                return;
            }
            
            let html = '<div class="qr-grid">';
            
            entregas.forEach(entrega => {
                html += `
                    <div class="qr-card">
                        <div class="qr-image">
                            <img src="data:image/png;base64,${entrega.qrBase64}" alt="QR Entrega ${entrega.id}">
                        </div>
                        <div class="entrega-info">
                            <h3>Entrega #${entrega.id}</h3>
                            <p><strong>DirecciÃ³n:</strong> ${entrega.direccionEntrega || 'No especificada'}</p>
                            <p><strong>DepÃ³sito:</strong> ${entrega.direccionDeposito || 'No especificado'}</p>
                            <p><strong>Fecha CreaciÃ³n:</strong> ${entrega.fechaCreacion ? new Date(entrega.fechaCreacion).toLocaleDateString() : 'No especificada'}</p>
                            <p><strong>Observaciones:</strong> ${entrega.observaciones || 'Sin observaciones'}</p>
                            <div class="estado-badge">${entrega.estado}</div>
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            container.innerHTML = html;
        }
        
        // Cargar QRs al iniciar la pÃ¡gina
        document.addEventListener('DOMContentLoaded', function() {
            // Generar QRs para cada entrega
            Promise.all(entregas.map(async (entrega) => {
                try {
                    const response = await fetch(`/qr/generar/${entrega.id}`);
                    if (response.ok) {
                        entrega.qrBase64 = await response.text();
                    }
                } catch (error) {
                    console.error('Error generando QR para entrega', entrega.id, error);
                }
                return entrega;
            })).then(() => {
                cargarQRs();
            });
        });
    </script>
</body>
</html>
